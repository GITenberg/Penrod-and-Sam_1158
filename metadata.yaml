description: "Penrod and Sam is a novel by Booth Tarkington that was first published\
  \ in 1916. The book is the sequel to his 1914 work, Penrod, and focuses more on\
  \ the relationship between the main character of the previous book, Penrod Schofield,\
  \ and his best friend, Sam Williams. More of Penrod's adventures appear in the final\
  \ book of the series Penrod Jashber (1929). The three books were published together\
  \ in one volume, Penrod: His Complete Story, in 1931.\n From Wikipedia (CC BY-SA)."
